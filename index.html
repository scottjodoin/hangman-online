<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
  <title>Hangman - Free game for up to 10 players!</title>
  </head>
  <body>

    <!-- Header -->
    <header class="g-header">
      <span class="g-title-container">
        <h1>Hangman</h1>
        <p class="g-player-count">Players online:</p>
      </span>
      <span class="g-leave-wrapper">
        <p><a href="">Leave game</a></p>
      </span>
      <span class="g-error-wrapper">
        <p>Here is a message</p>
      </span>
    </header>
    <!-- Content -->
    <div id="game-wrapper" class="g-content-wrapper">
      <!-- Left -->
      <span id="left-container">
        <div id="hangman-wrapper" class="g-container">
          <img id="hangman-image" src ="/img/hangman.svg"/>
        </div>
      </span>

      <!-- Right -->
      <span id="right-container">
        <div id="button-wrapper" class="g-container">
          <form class=""  method="post">
            <label for="name">Max No. of Players:</label>
            <input type="number" name="maxPlayers" value=4 min="2" max="10">
            <button type="submit" onclick>New Game</button>
          </form>
        </div>
      </span>
    </div>

    <!-- Footer -->
    <footer class="g-footer">
      <p><a href="">About me..</a></p>
    </footer>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" href="/css/jkeyboard.css">
    <script src="/js/svg-inject.js"></script>
  <title>Hangman - Free game for up to 10 players!</title>
  </head>
  <body>
    <!-- Header -->
    <header class="g-header">
      <span class="g-title-container">
        <h1>Hangman</h1>
        <p class="g-player-count">Players online:</p>
      </span>
      <span class="g-leave-wrapper">
        <p><a href="">Leave game</a></p>
      </span>
      <span class="g-error-wrapper">
        <p>Here is a message</p>
      </span>
    </header>
    <!-- Content -->
    <div id="game-wrapper" class="g-content-wrapper">
      <!-- Left -->
      <span id="left-container">
        <div id="name-container" class="g-container">
          <ul id="name-list">
            <li>player 1</li>
            <li>player 2</li>
            <li>player 3</li>
          </ul>
        </div>
        <div id="hangman-wrapper" class="g-container">
          <img id="hangman-image" src ="/img/hangman.svg"/>
        </div>
      </span>

      <!-- Right -->
      <span id="right-container" >
        <div id="phrase-container" class="g-container">
          <form class="g-large-input" method="post">
            <input id="hint-input" type="text"
            autocomplete="off" required="true" maxlength="27"
            name="hint" placeholder="Hint or category" />
            <input id="phrase-input" type="text"
            autocomplete="off" required="true" maxlength="27"
            name="phrase" placeholder="Word or phrase"/>
            <input id="submit-button" type="submit" value="✔️" />
          </form>
        </div>
        <div id="keyboard-container" class="g-container">
          <div id="keyboard"></div>
        </div>
      </span>
    </div>

    <!-- Footer -->
    <footer class="g-footer">
      <p><a href="">About me..</a></p>
    </footer>
    <script>SVGInject(document.getElementById('hangman-image'));</script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io('http://localhost:3000');
    </script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.svg.css">
    <script type="text/javascript" src="js/jquery.svg.js"></script>
    <script src="/js/jkeyboard.js"></script>
    <script src="/js/hangman.js"></script>
  </body>
</html>

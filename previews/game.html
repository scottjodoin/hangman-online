<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman - Free game for up to 10 players</title>
    <style>
    body{background: white; font-family: verdana; color: #000; padding: 16px;}
    p {
      font: bold 1em/1.2 Verdana;
    }
    button.key {
      width: 70;
      height: 70;
      background-color: #4CAF50; /* Green */
      border: none;
      border-radius: 15px;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 2px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    button.key:hover{
      background-color: royalblue;
    }
    button.key:active{
      background-color: darkblue;
    }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="title-area">
        <h1>Hangman</h1>
        <p class="players-online">Players online: </p>
      </div>
      <div class="error-messages" display="none">
        Error message
      </div>
      <div class="leave-game-area">
        <p id="leave-game">Leave game<p>
      </div>
    </div>
    <!-- MAIN -->
    <div class="game-container">
      <div class="top-display">
        <div class="left-image-container">
          <img src="./public/android-chrome-192x192.png">
        </div>
        <div class="right-word-container">
          <div class="upper-word-display">
            <div class="host-editor" display="none">
              <form class="host-editor-form" method="post">
                <label class="hint-label" for="hint">Category or Hint</label>
                <input type="text" name="hint" placeholder="e.g. Nursery Rhymes" disabled/>
                <label class="phrase-label" for="phrase">Word or Phrase</label>
                <input type="text" name="phrase" value="e.g. The cow jumped over the moon." disabled/>
                <input type="submit" value="Submit" disabled/>
              </form>
            </div>
            <div class="guesser-view">
              <h3 class="hint-label">Category or Hint</h3>
              <p class="hint">Nursery Rhymes</p>
              <h3 class="phrase-label">Word or Phrase</h3>
              <p class="phrase">The cow jumped over the moon</p>
            </div>
          </div>
          <div class="lower-keyboard">
            <!-- https://www.jqueryscript.net/other/Simple-On-Screen-Visual-Keyboard-with-jQuery-jkeyboard.html -->
            <div id="row1" class="keyboard-row-container">
              <button id="key-q" class="key">Q</p>
              <button id="key-w" class="key">W</p>
              <button id="key-e" class="key">E</p>
              <button id="key-r" class="key">R</p>
              <button id="key-t" class="key">T</p>
              <button id="key-y" class="key">Y</p>
              <button id="key-u" class="key">U</p>
              <button id="key-i" class="key">I</p>
              <button id="key-o" class="key">O</p>
              <button id="key-p" class="key">P</p>
            </div>
            <div id="row2" class="keyboard-row-container">
              <button id="key-a" class="key">A</button>
              <button id="key-s" class="key">S</button>
              <button id="key-d" class="key">D</button>
              <button id="key-f" class="key">F</button>
              <button id="key-g" class="key">G</button>
              <button id="key-h" class="key">H</button>
              <button id="key-j" class="key">J</button>
              <button id="key-k" class="key">K</button>
              <button id="key-l" class="key">L</button>
            </div>
            <div id="row3" class="keyboard-row-container">
              <button id="key-z" class="key">Z</button>
              <button id="key-x" class="key">X</button>
              <button id="key-c" class="key">C</button>
              <button id="key-v" class="key">V</button>
              <button id="key-b" class="key">B</button>
              <button id="key-n" class="key">N</button>
              <button id="key-m" class="key">M</button>
              <button id="key-com" class="key">COM</button>
              <button id="key-per" class="key">PER</button>
              <button id="key-spc" class="key">SPC</button>
            </div>
          </div>
          <div>
        </div>
      </div>
    </div>
    <div class="bottom-display-users">
      <ul>
        <li>Player 1</li>
        <li>Player 2</li>
        <li>Player 3</li>
        <li>Player 4</li>
      </ul>
    </div>
    <!-- Footer -->
  </body>
</html>

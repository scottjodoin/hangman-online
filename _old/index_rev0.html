  <body>
    <h1>Hangman Game</h1>
    <p>This is a hangman game for up to 10 players!</p>
    <form method="POST">
      <label for="hint">Category or Hint</label>
      <input type="text" id="hint" name="hint" placeholder="Things Parents Say or Type of Fruit" required />
      <label for="phrase">Phrase</label>
      <input type="text" id="phrase" name="phrase" placeholder="e.g. Eat your greens and veggies, kids! or banana" required />
      <label for="max-player">Max number of players (2-10):</label>
      <input type="number" id="maxPlayers" name="maxPlayers" min="2" max="10" value="4" required />
      <button type="submit">Start a New Game</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
